<!-- flex container -->
<main>
    <!-- image container -->
    <div id="image" *ngIf="imageUrl" class="my-box-shadow">
        <img [src]="imageUrl" alt="food-image">
    </div>

    <!-- image info container -->
    <div id="image-info" *ngIf="imageInfo">
        <h3 *ngIf="imageInfo.title" class="main-font">{{imageInfo.title}}</h3>
        <!-- if no title is present then display default title -->
        <h3 *ngIf="!imageInfo.title" class="main-font">Default title of image</h3>

        <p class="secondary-font">{{imageInfo.description}}</p>
        <!-- if no description is present then display default description -->
        <p *ngIf="!imageInfo.description" class="secondary-font">This is a default description of image</p>
    </div>
</main>

<!-- section for form -->
<section class="my-box-shadow">
    <h3 class="main-font">Review this image</h3>

    <form (submit)="submitForm()">
        <!-- <label for="rating" hidden>rate</label> -->
        <div id="radio-group">
            <input *ngFor="let value of radioValues" type="radio" name="rating" [value]="value" [(ngModel)]="radioValue" [title]="value">
            <!-- <input type="radio" name="rating" value="2">
            <input type="radio" name="rating" value="3">
            <input type="radio" name="rating" value="4">
            <input type="radio" name="rating" value="5">
            <input type="radio" name="rating" value="6">
            <input type="radio" name="rating" value="7">
            <input type="radio" name="rating" value="8">
            <input type="radio" name="rating" value="9">
            <input type="radio" name="rating" value="10"> -->
        </div>

        <!-- end of radios -->
        <div id="user-input">
            <input type="text" placeholder="review by..." class="secondary-font" [(ngModel)]="reviewerName" name="reviewerName">
            <textarea name="review" id="review-reason" placeholder="reason for review.." rows="3" class="secondary-font" [(ngModel)]="review" name="review"></textarea>
        </div>

        <button class="my-box-shadow " type="submit" >Submit</button>

    </form>
</section>
