<header>
    <p class="main-font">Let's checkout food related images</p>
</header>

<!-- displaying images of foods -->
<!-- grid container for displaying images -->
<main *ngIf="photos">
    <!-- each grid item -->
    <div class="container my-box-shadow" *ngFor="let photo of photos">

        <!-- elements in a grid -->
        <a (click)="navigateToImage(photo)" *ngIf="photo.url">
            <img [src]="photo.url" alt="skip">
        </a>

        <div id="rating" *ngIf="photo.rating">
            <div class="rating-items" *ngFor="let radio of radios">
                <div class="circle" [ngClass]="photo.rating.radioValue>=radio?'rated':'notrated'"></div>
            </div>
        </div>

    </div>
</main>

<!-- buttons for displaying previous and next images -->
<div id="btn-group">
    <button [disabled]="initialPageNo===1" (click)="viewPreviousPage()" class="my-box-shadow">prev</button>
    <button [disabled]="disableNextBtn" (click)="viewNextPage()" class="my-box-shadow">next</button>
</div>

<!-- reset reviews -->
<div id="reset" (click)="resetReviews()">
    <span>reset</span>
</div>
